<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head>
<body>
    <div>Header</div>
    <div>   
        <div>Gallery horizontal scrollbar</div>
        <section aria-label="Rivers Carousel">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                <ul id="image_carousel" data-slides>
                    <li class="slide" data-active>
                        <img src="https://live.staticflickr.com/65535/52435919639_496a16e3c4_k.jpg" alt="River Image" />
                    </li>
                </ul>
            </div>
        </section>
        <div>Random picture</div>    
    </div>
    <script src="index.js">
    </script>
</body>
</html>
