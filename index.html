<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images\Tree Logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nature Gallery</title>
</head>
<body>
    <div class="galleries-container">
        <section aria-label="Forests Carousel" class="gallery">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                <ul id="forests_carousel" data-slides>
                    <li class="slide" data-active>
                        <img src="images\Forests.png" alt="River Image" />
                    </li>
                </ul>
            </div>
        </section>
        <section aria-label="Rivers Carousel" class="gallery">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                <ul id="rivers_carousel" data-slides>
                    <li class="slide" data-active>
                        <img src="images\Rivers.png" alt="River Image" />
                    </li>
                </ul>
            </div>
        </section>
        <section aria-label="Mountains Carousel" class="gallery">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                <ul id="mountains_carousel" data-slides>
                    <li class="slide" data-active>
                        <img src="images\Mountains.png" alt="River Image" />
                    </li>
                </ul>
            </div>
        </section>   
        <div class="logo-container">
            <img src="images\Tree Logo.png" class="logo"/>
        </div>
        <section aria-label="Random picture" class="random-picture-container">
            <div id="random-picture" class="random-picture">

            </div>
        </section>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
